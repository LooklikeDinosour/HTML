<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 주석 : alt + shift + a  -->
    
    <style>
        * {/*color:red;*/}
        b {color: red;}
        ul, li {list-style: none;} /*ul과 li 둘다 선택*/
        #a1 {color: brown;}
        .a1 {color: aqua;}
    </style>
</head>
<body>
    <p>태그</p>
    <p>태그</p>
    <b>태그</b>
    <b>태그</b>

    <ul>
        <li>태그</li>
    </ul>

    <p id="a1">태그(id는 화면에서 고유하다(중복XX))</p>
    <p class="a1">태그(클래스 중복이름 선언 가능)</p>

    <!-- style 이렇게 나누면 안됌 예시가 길어서 위에 안보여서 사용-->
    <style>
        /* .box 하위 모든 자식 */
        .box p { color: blue;}
        /* .box 하위 직계 자식 */
        .box > p {color: yellow;}
    </style>

    <div class ="box">
        <p>직계자식</p>
        <p>직계자식</p>
        <div>
            <p>자식</p>
            <p>자식</p>
        </div>
    </div>
    <p>자식</p>

    <style>
        input[type='text'] {color: blue;}
    </style>


    <input type="text">

</body>
</html>
