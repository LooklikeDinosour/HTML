<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-btn {
            background-color: #03c75a;
            padding:10px 30px;
            color:#fff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 900;

            border: none;
            width:200px; /* 인라인이라서 설정안됌 아래 block설정해줘야 사이즈가 바뀌어진다. */
            display: block;
            box-sizing: border-box;
            text-align: center;
            cursor: pointer; /* 손가락모양 */
        }

    </style>
</head>
<body>
    <a href="#" class="my-btn">naver</a>
    <button class="my-btn">naver</button>
    
</body>
</html>
